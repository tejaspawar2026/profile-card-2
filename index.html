<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Profile-Card</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-12 col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-2">
                <div class="card">
                    <div class="profileimg">
                        <img src="img/p1.jpg" alt="Picture" class="card-img-top">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Ravina Dharia</h5>
                        <div class="position row text-center">
                            <p>Software Developer At Superstick Technolog...</p>
                        </div>
                        <div class="row mb-2 align-items-center">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-2 ml-4 text-center">
                                <div class="universityimg">
                                    <img src="img/logo.png" alt="University Logo">
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-10 university text-lg-center text-md-center text-sm-start text-center">
                                <p>Abhyudaya Keygen University</p>
                            </div>
                        </div>                        
                        <div class="buttoncontainer">
                            <button class="btn btn-primary w-100 btn-block" type="submit">Connect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
